<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyCrypt</title>
  </head>

<body>
  <main>
    <div>
      <div>
        <label>
          <span>Key:</span>
          <input type="text" id="key"
            value="abcdefghijklmnopqrstuvwxyzäöüABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÜß();:-/.,?!'&€ }{][" id="text"
            oninput="const crypt = new EasyCrypt(this.value); output.textContent = switcher.checked ? crypt.encrypt(text.value) : crypt.decrypt(text.value)"
            onchange="const crypt = new EasyCrypt(this.value); output.textContent = switcher.checked ? crypt.encrypt(text.value) : crypt.decrypt(text.value)" />
        </label>
        <button
          onclick="key.value = shuffleArray(key.value.split('')).join(''); const crypt = new EasyCrypt(key.value); output.textContent = switcher.checked ? crypt.encrypt(text.value) : crypt.decrypt(text.value)"><svg
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M403.8 34.4c12-5 25.7-2.2 34.9 6.9l64 64c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-64 64c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6l0-32-32 0c-10.1 0-19.6 4.7-25.6 12.8L284 229.3 244 176l31.2-41.6C293.3 110.2 321.8 96 352 96l32 0 0-32c0-12.9 7.8-24.6 19.8-29.6zM164 282.7L204 336l-31.2 41.6C154.7 401.8 126.2 416 96 416l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c10.1 0 19.6-4.7 25.6-12.8L164 282.7zm274.6 188c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6l0-32-32 0c-30.2 0-58.7-14.2-76.8-38.4L121.6 172.8c-6-8.1-15.5-12.8-25.6-12.8l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c30.2 0 58.7 14.2 76.8 38.4L326.4 339.2c6 8.1 15.5 12.8 25.6 12.8l32 0 0-32c0-12.9 7.8-24.6 19.8-29.6s25.7-2.2 34.9 6.9l64 64c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-64 64z" />
          </svg></button>
        <button onclick="copyTextToClipboard(key.value)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M208 0L332.1 0c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9L448 336c0 26.5-21.5 48-48 48l-192 0c-26.5 0-48-21.5-48-48l0-288c0-26.5 21.5-48 48-48zM48 128l80 0 0 64-64 0 0 256 192 0 0-32 64 0 0 48c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 176c0-26.5 21.5-48 48-48z" />
          </svg>
        </button>
      </div>
      <label>
        <span>Text:</span>
        <textarea placeholder="text"
          oninput="const crypt = new EasyCrypt(key.value); output.textContent = switcher.checked ? crypt.encrypt(this.value) : crypt.decrypt(this.value)"
          id="text"></textarea>
      </label>
      <div>
        <label>
          <span id="label">Encrypt:</span>
          <input type="checkbox" name="switch" value="encrypt" id="switcher"
            onchange="this.checked ? label.textContent = 'Encrypt:' : label.textContent = 'Decrypt:'" checked />
        </label>
      </div>
      <label>
        <output id="output"></output>
        <button onclick="copyTextToClipboard(output.textContent)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M208 0L332.1 0c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9L448 336c0 26.5-21.5 48-48 48l-192 0c-26.5 0-48-21.5-48-48l0-288c0-26.5 21.5-48 48-48zM48 128l80 0 0 64-64 0 0 256 192 0 0-32 64 0 0 48c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 176c0-26.5 21.5-48 48-48z" />
          </svg>
        </button>
      </label>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
  </body>

</html>
